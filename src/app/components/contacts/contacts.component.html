<section class="section" id="contact">
    <div class="top-header">
        <h1>Get in touch</h1>
        <span>Do you have a project in your mind, contact me here</span>
    </div>
    <div class="row">
        <div class="col">
            <div class="contact-info">
                <h2>Find Me <i class="uil uil-corner-right-down"></i></h2>
                <p>
                    <i class="uil uil-envelope"></i> Email: nisrinerane&#64;gmail.com
                </p>
                <p><i class="uil uil-phone"></i> Tel: +212 604954827</p>
            </div>
        </div>
        <div class="col">
            <div class="form-control">
                <form id="contact-form" (ngSubmit)="sendEmail($event)" #contactForm="ngForm">
                    <div class="form-inputs">
                        <input type="text" class="input-field"  id="name" [(ngModel)]="name" placeholder="Name" required />
                        <input type="email" class="input-field" id="email" [(ngModel)]="email" placeholder="Email" required email />
                    </div>
                    <div class="text-area">
                        <textarea id="message" placeholder="Message" [(ngModel)]="message" required></textarea>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="btn">
                            Send <i class="uil uil-message"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

  
</section>
